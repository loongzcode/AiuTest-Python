[pytest]


log_file = ./log/test.log
log_file_format = %(asctime)s %(filename)s [函数：%(funcName)s] [line:%(lineno)d] %(levelname)s -- %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%s

log_cli = True 
log_cli_level = info
log_cli_format = %(asctime)s %(filename)s [函数：%(funcName)s] [line:%(lineno)d] %(levelname)s -- %(message)s
log_cli_date_format =  %Y-%m-%d %H:%M:%s